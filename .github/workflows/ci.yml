name: Build
on: [push, pull_request]

jobs:
  build-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'  # Убедитесь, что версия корректна
      - name: Build
        run: |
          for solution in $(find . -name "*.sln"); do
            dotnet build "$solution"
          done
      - name: Run tests
        run: |
          for solution in $(find . -name "*.sln"); do
            dotnet test "$solution"
          done

  build-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'  # Убедитесь, что версия корректна
      - name: Build
        run: |
          Get-ChildItem -Recurse -Filter *.sln | ForEach-Object {
            dotnet build $_.FullName
          }
      - name: Run tests
        run: |
          Get-ChildItem -Recurse -Filter *.sln | ForEach-Object {
            dotnet test $_.FullName
          }
